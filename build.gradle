plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

application {
    mainModule = 'org.example'
    mainClass = 'org.example.ObstacleGame'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.github.almasb:fxgl:21.1'
}

javafx {
    version = "21"
    modules = [ 'javafx.controls' ]
}
